<body>
    <header>
        <h1><em>Password Generator</em></h1>
    </header>
    <div class="container-fluid box">
        <img src="/images/gen.png" alt="Generator" class="genimg">
        <div class="container minibox">
            <h4>Password length:</h4>
            <input type="number" min="6" max="14" id="length" name="passlength">
            <p>(min-6 max-14)</p>
            <h4> mixed Case:</h4>
            <input type="checkbox" id="letterbox" name="letters">
            <br>
            <h4> numbers:</h4>
            <input type="checkbox" id="numberbox" name="numbers">
            <br>
            <h4> symbols:</h4>
            <input type="checkbox" id="symbolbox" name="symbol">
            <br>
            <button class="btn btn-primary btn-lg gen" onclick="generatePassword()"> Generate </button>
            <br>
            <h3>Your Password: </h3>
            <textarea id="password" rows="1" cols="30" class="pass" readonly></textarea>
        </div>
        <a href="../index.html" class="home"> <-Home page</a>
